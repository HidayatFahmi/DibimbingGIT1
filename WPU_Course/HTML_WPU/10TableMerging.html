<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Usia</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Fahmi</td>
                <td rowspan="2">25</td>
                <td>Sepak Bola</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Hidayat</td>
                <!-- <td>25</td> -->
                <td>Guitar</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Reno</td>
                <td>28</td>
                <td>Menyanyi</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Lenny</td>
                <td>24</td>
                <td>Ballet</td>
            </tr>
            <tr>
                <th>5</th>
                <td>Rio</td>
                <td>27</td>
                <td rowspan="2">Drum</td>
            </tr>
            <tr>
                <th>6</th>
                <td>Abdul</td>
                <td>29</td>
                <!-- <td>Drum</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
