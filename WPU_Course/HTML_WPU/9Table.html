<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Usia</th>
                <th>No. telp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Fahmi Hidayat</td>
                <td>25</td>
                <td>081287395786</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

Tabel
1. structure
- table, thead, tbody, th, tr, td
2. attribute
- border
- cellspacing : tebal dari cell
- cellpadding : ruang didalm cll
- colspan
- rowspan -->
