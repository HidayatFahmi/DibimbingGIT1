<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Dengan Warna</title>
    <link rel="stylesheet" href="5TesWarnaDOM.css">
</head>
<body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="tChangeColor"> Change Color </button>
    <br>
    <div class="kotak merah"></div> 
    <input type="range" name="redSlider" min="1" max="255">
    <br>
    <div class="kotak hijau"></div>
    <input type="range" name="greenSlider" min="1" max="255">
    <br>
    <div class="kotak biru"></div>
    <input type="range" name="blueSlider" min="1" max="255">
    <br>
    <div class="kotak opacity_"></div>
    <input type="range" name="opacity_" min="1" max="100">

    <script src="5TesWarnaDOM.js"></script>
</body>
</html>
