<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JQuery Attribite</title>
    <script src="jquery.js"></script>
    <style>
        .container{
            /* height: 100vh; */
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
        <br>
        <button class="onLamp">ON</button>
        <button class="offLamp">OFF</button>
    </div>

    
    <!-- JQuery -->
    <script>
        $(function(){
            $(".onLamp").click(function(){
                $("img").attr("src","https://www.w3schools.com/js/pic_bulbon.gif")
            })
            $(".offLamp").click(function(){
                $("img").attr("src","https://www.w3schools.com/js/pic_bulboff.gif")
            })
        })
    </script>
</body>
</html>
