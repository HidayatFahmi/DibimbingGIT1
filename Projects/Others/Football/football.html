<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="football.css">
    <title>Football</title>
</head>
<body>
    <div class="container">
        <div class="field">
            <img src="./img/football_field1.jpg" alt="">
            <div class="player p1">P1</div>
            <div class="player p2">P2</div>
            <div class="player p3">P3</div>
            <div class="player p4">P4</div>
            <div class="player p5">P5</div>
            <div class="player p6">P6</div>
            <div class="player p7">P7</div>
            <div class="player p8">P8</div>
            <div class="player p9">P9</div>
            <div class="player p10">P10</div>
            <div class="player p11">P11</div>
        </div>

        <div class="formations">
            <div class="formation f1">4-4-2</div>
            <div class="formation f2">4-3-3</div>
            <div class="formation f3">4-3-3</div>
            <div class="formation f4">4-3-3</div>
            <div class="formation f5">4-3-3</div>
            <div class="formation f6">4-3-3</div>

    <script src="football.js"></script>

</html>
