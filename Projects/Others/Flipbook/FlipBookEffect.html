<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Example</title>
    <link rel="stylesheet" href="FlipBookEffect.css">
</head>
<body>
    <div id="flipbook">
        <div class="hard"> Cover Page </div>
        <div class="hard"> Inside Cover </div>
        <div> Page 1 </div>
        <div> Page 2 </div>
        <div> Page 3 </div>
        <div> Page 4 </div>
        <div class="hard"> Inside Back Cover </div>
        <div class="hard"> Back Cover </div>
    </div>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <!-- Custom JS -->
    <script src="FlipBookEffect.js"></script>
</body>
</html>
