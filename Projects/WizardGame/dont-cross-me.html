<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dont Cross Me</title>
    <link rel="stylesheet" href="dont-cross-me.css">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="menus">
                <a href="index.html">
                    <div class="home">
                        <i class="icon" data-feather="home"></i>
                        <p>Home</p>
                    </div>
                </a>
                <div class="restart">
                    <i class="icon" data-feather="refresh-ccw"></i>
                    <p>Restart</p>
                </div>
            </div>
            <div class="main">
                <div class="title">Don't Cross Me</div>
                <div class="boxes">
                    <div class="lines">
                        <div class="cross cross1"></div>
                        <div class="cross cross2"></div>
                        <div class="cross cross3"></div>
                        <div class="cross cross4"></div>
                    </div>
                    <div class="box box1" data-index="0"></div>
                    <div class="box box2" data-index="1"></div>
                    <div class="box box3" data-index="2"></div>
                    <div class="box box4" data-index="3"></div>
                    <div class="box box5" data-index="4"></div>
                    <div class="box box6" data-index="5"></div>
                    <div class="box box7" data-index="6"></div>
                    <div class="box box8" data-index="7"></div>
                    <div class="box box9" data-index="8"></div>
                </div>

                <div class="status">MOVE !!</div>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
    <script src="dont-cross-me.js"></script>
</body>
</html>
