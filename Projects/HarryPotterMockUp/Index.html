<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="main-section">
                <div class="logo">
                <img src="./media/magic-wand.png" alt="Mana??">
            </div>
            <div class="magic-room">
                Magic Room
            </div>
            <div class="battle">
                Battle
            </div>
            <div class="film">
                <button>
                    <p>Film</p>
                    <i data-feather="chevron-down"></i>
                </button>

                <div class="drop-down">
                    <ul>
                        <li> <a href="">Film 1</a></li>
                        <li> <a href="">Film 2</a></li>
                        <li> <a href="">Film 3</a></li>
                        <li> <a href="">Film 4</a></li>
                        <li> <a href="">Film 5</a></li>
                        <li> <a href="">Film 6</a></li>
                        <li> <a href="">Film 7</a></li>
                    </ul>
                </div>
            </div>
            </div>

            <div class="search-film">
                <form action="">
                    <input type="text" id="searchFilm" name="searchFilm" placeholder="Text Something">
                    <label for="searchFilm" ><i data-feather="search"></i></label>
                </form>
            </div>

            <div class="hamburger-menu">
                <div class="button">
                    <i data-feather="menu"></i>
                </div>
            </div>
        </nav>
    </div>

    <!-- Feather icons -->
    <script>feather.replace();</script>
    <!-- script -->
     <script src="script.js"></script>
