<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formation.css">
    <title>Formation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="information">
                <div class="logo">
                    <img src="./img/logo1.png" alt="">
                </div>
                <div class="title">FORMATION</div>
            </div>
            <div class="menus">
                <div class="menu starting-line-up">Starting Line Up</div>
                <div class="menu substitution">Substitution</div>
                <div class="menu overview">Overview</div>
            </div>
        </div>

        <div class="formation-area">
            <div class="select-formation">
                <div class="formation title">Select Formation</div>
                <div class="formation f1">4-4-2</div>
                <div class="formation f2">4-3-3</div>
                <div class="formation f3">4-2-3-1</div>
                <div class="formation f4">4-4-1-1</div>
                <div class="formation f5">4-3-2-1</div>
                <div class="formation f6">4-5-1</div>
                <div class="formation f7">3-4-3</div>
                <div class="formation f8">3-5-2</div>
                <div class="formation f9">5-3-2</div>
            </div>
            <div class="formation-field">
                <div class="field-box">
                    <img class="field" src="./img/football_field1.jpg" alt="">
                    <div class="player p1"><div class="player name">1</div></div>
                    <div class="player p2"><div class="player name">2</div></div>
                    <div class="player p3"><div class="player name">3</div></div>
                    <div class="player p4"><div class="player name">4</div></div>
                    <div class="player p5"><div class="player name">5</div></div>
                    <div class="player p6"><div class="player name">6</div></div>
                    <div class="player p7"><div class="player name">7</div></div>
                    <div class="player p8"><div class="player name">8</div></div>
                    <div class="player p9"><div class="player name">9</div></div>
                    <div class="player p10"><div class="player name">10</div></div>
                    <div class="player p11"><div class="player name">11</div></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="formation.js"></script>
</body>
</html>
