<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="3Forms.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="">
                    <fieldset>
                        <legend>Login</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Input Username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Input your email">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Input Password" id="pass">
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </fieldset>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-7">
                <form action="">
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea name="" id="comment" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="u_text1" class="form-label">Some Text</label>
                        <input type="email" id="u_text1" class="form-control form-control-sm" rows="5" placeholder="text area small" value="fahmihd22@gmail.com" />
                    </div>
                    <div class="mb-3">
                        <label for="u_file" class="form-label">file</label>
                        <input type="file" id="u_file" class="form-control" rows="5" placeholder="file" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popover untuk dropdown, popover, dll -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
