<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bitton</title>
    <link rel="stylesheet" href="1Button.css">
</head>
<body>
    <!-- Buttons -->
     <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn btn-primary">primary</div>
                <div class="btn btn-secondary btn-sm">secondary</div>
                <div class="btn btn-success">success</div>
                <div class="btn btn-warning">warning</div>
                <div class="btn btn-danger btn-lg">danger</div>
                <div class="btn btn-light">light</div>
                <div class="btn btn-dark">dark</div>
                <div class="btn btn-link">link</div>
                <div class="btn btn-info">info</div>
                <div class="btn custom-btn">custom</div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="btn btn-outline-primary">primary</div>
                <div class="btn btn-outline-secondary">secondary</div>
                <div class="btn btn-outline-success">success</div>
                <div class="btn btn-outline-warning">warning</div>
                <div class="btn btn-outline-danger">danger</div>
                <div class="btn btn-outline-light">light</div>
                <div class="btn btn-outline-dark">dark</div>
                <div class="btn btn-outline-link">link</div>
                <div class="btn btn-outline-info">info</div>
            </div>
        </div>

        <!-- Buttons Group -->
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="btn-group" role="group" aria-label="basic-example">
                    <div class="btn btn-primary">Left</div>
                    <div class="btn btn-success">center</div>
                    <div class="btn btn-info">Rught</div>
                </div>
            </div>
        </div>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popover untuk dropdown, popover, dll -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
