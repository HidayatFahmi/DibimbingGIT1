<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slicing Figma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="text-center mb-3">
                    <img src="Media/bootstrap_logo.png" alt="">
                    <h1>Login in to your account</h1>
                    <div class="text-secondary"><h5>Welcome back! Please enter your detail</h5></div>
                </div>

                <div class="form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="pass" placeholder="Enter your Password" autofocus>
                            <div class="input-group-text">
                                <i class="bi bi-eye-slash-fill"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <div class="form-check">
                                <input type="checkbox" value="Remember me" class="form-check-input" id="remember_me">
                                <label for="form-check-label">Remeber Me</label>
                            </div>
                        </div>
                        <div class="col text-end">
                            <a href="#">Forget Pasword</a>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary mb-3" type="submit">Sign in</button>
                        <!-- <div class="input-group"> -->
                        <button class="btn btn-outline-primary mb-3">
                            <i class="bi bi-google"></i>
                            Sign in with google
                        </button>
                        <!-- </div> -->
                    </div>
                    <p class="text-secondary text-center mb-3">Dont haven't an account <a href="#">Sign up</a></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- popover untuk dropdown, popover, dll -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
