<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center" >
            <div class="col-md-7 border border-2 border-dark rounded-5 p-3">
                <div class="mb-3 text-center">
                    <img src="Media/bootstrap_logo.png" alt="no found" height="40px">
                    <p class="text-secondary">start your journey!</p>
                </div>
                <div class="mb-3">
                    <div class="form">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Enter your name" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Email</label>
                    <div class="input-group">
                        <input class="form-control" type="password" id="password" placeholder="Enter your email">
                        <div class="input-group-text">
                            <i class="bi bi-eye-slash-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="d-grid mb-4">
                    <button class="btn btn-primary mb-3">Get Started</button>
                    <button class="btn btn-outline-primary">
                        <i class="bi bi-google"></i>
                        Sign up with Google
                    </button>
                </div>
                <p class="text-secondary text-center">Already have an account? <a href="#"> Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
