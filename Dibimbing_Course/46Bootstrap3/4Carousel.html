<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
     <link rel="stylesheet" href="3Card.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="slides-with-controls">
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#slides-with-controls" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                        <button class="" data-bs-target="#slides-with-controls" data-bs-slide-to="1" aria-current="true" aria-label=" Slide 2"></button>
                        <button class="" data-bs-target="#slides-with-controls" data-bs-slide-to="2" aria-current="true" aria-label=" Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Media/spiderman1.jpg" alt="" class="w-100">
                        </div>
                        <div class="carousel-item active">
                            <img src="Media/spiderman2.jpg" alt="" class="w-100">
                        </div> 
                        <div class="carousel-item active">
                            <img src="Media/spiderman3.jpg" alt="" class="w-100">
                        </div>
                    </div>
                    <!-- previous -->
                    <button class="carousel-control-prev" data-bs-target="#slides-with-controls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <!-- next -->
                    <button class="carousel-control-next" data-bs-target="#slides-with-controls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span> 
                        <span class="visually-hidden">Previous</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
