<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
     <link rel="stylesheet" href="3Card.css">
</head>
<body>
    <div class="container p-3">
        <div class="row-justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#my-modal-sm">launch Modal</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#my-modal-xl">launch Modal</button>
                <div 
                class="modal fade" 
                id="my-modal-sm" 
                tabindex="-1" 
                aria-labelledby="my-modal-sm-label" 
                aria-hidden="true"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                >
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header"><h5 class="modal-title" id="my-modal-sm-label">Modal Title</h5>
                            <button class="btn btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <img src="Media/spiderman1.jpg" alt="" class="w-100">
                                            <div class="alert alert-success">Content 1</div>
                                        </div>
                                        <div class="col-md-6">
                                            <img src="Media/spiderman2.jpg" alt="" class="w-100">
                                            <div class="alert alert-info">Content 2</div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div 
                class="modal fade" 
                id="my-modal-xl" 
                tabindex="-1" 
                aria-labelledby="my-modal-xl-label" 
                aria-hidden="true"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                >
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="modal-header"><h5 class="modal-title" id="my-modal-xl-label">Modal Title</h5>
                            <button class="btn btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <img src="Media/spiderman1.jpg" alt="" class="w-100">
                                            <div class="alert alert-success">Content 1</div>
                                        </div>
                                        <div class="col-md-6">
                                            <img src="Media/spiderman2.jpg" alt="" class="w-100">
                                            <div class="alert alert-info">Content 2</div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
