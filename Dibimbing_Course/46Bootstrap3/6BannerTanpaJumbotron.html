<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- cdn icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Banner Tanpa Jumbotron</title>

    <style>
        .banner{
            height: 80vh;
            background: linear-gradient(to right,rgba(0,0,0,0.2), rgba(0,0,0,0.5)),url(Media/food1.jpg);
            background-color: lightblue;
            background-size: cover;
            background-position: center;
            /* filter: brightness(50%); */
        }
        .banner-content{
            height: 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- navbar  -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"></div>
    <!-- end of navbar -->

    <div class="container-fluid banner">
        <div class="container banner-content">
            <div class="col-6">
                <div class="text-center">
                    <p class="fs-2">Selamat Datang di wak haji bakery</p>
                    <p class="fs-sm-4 fs-md-1 d-sm-none d-md-block">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, aliquam?</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
