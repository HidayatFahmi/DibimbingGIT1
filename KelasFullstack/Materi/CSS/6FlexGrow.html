<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 200px;
        border: 2px solid black;
      }

      .item {
        margin: 5px;
        color: white;
        text-align: center;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item1 {
        background-color: #ff5733;
      }

      .item2 {
        background-color: #33c1ff;
      }

      .item3 {
        background-color: #33ff57;
      }

      /* Media query untuk layar lebar (desktop) */
      @media (min-width: 800px) {
        .item1 {
          flex-basis: 200px; /* Ukuran dasar 200px */
          flex-grow: 1; /* Bisa tumbuh untuk mengisi ruang ekstra */
          flex-shrink: 1; /* Bisa mengecil jika perlu */
        }

        .item2 {
          flex-basis: 150px; /* Ukuran dasar 150px */
          flex-grow: 2; /* Tumbuh dua kali lebih besar dari item1 */
          flex-shrink: 1; /* Bisa mengecil jika perlu */
        }

        .item3 {
          flex-basis: 100px; /* Ukuran dasar 100px */
          flex-grow: 1; /* Bisa tumbuh */
          flex-shrink: 0; /* Tidak akan mengecil */
        }
      }

      /* Media query untuk layar sedang (tablet) */
      @media (min-width: 500px) and (max-width: 799px) {
        .item1,
        .item2,
        .item3 {
          flex-basis: 33%; /* Setiap item mengambil sepertiga ruang */
          flex-grow: 1; /* Semua item tumbuh sama besar */
          flex-shrink: 1; /* Bisa mengecil jika perlu */
        }
      }

      /* Media query untuk layar kecil (mobile) */
      @media (max-width: 499px) {
        .item1,
        .item2,
        .item3 {
          flex-basis: 100%; /* Setiap item mengambil 100% lebar */
          flex-grow: 0; /* Tidak tumbuh */
          flex-shrink: 0; /* Tidak mengecil */
        }
      }
    </style>
    <title>Responsive Flexbox with Media Queries</title>
  </head>
  <body>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
    </div>
  </body>
</html>
