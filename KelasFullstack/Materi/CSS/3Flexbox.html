<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="3Flexbox.css">

</head>
<body>
    <div class="container">
        <div class="content gallery">
            <div class="heroImage">

                <div class="thumbnail thumb9"><img src="img/thumb9.jpg" alt=""></div>

        </div>
    </div>
     <div class="boxes">
            <div class="box1" style="background-color: rgb(61, 189, 240);">1</div>
            <div class="box2" style="background-color: rgb(61, 150, 235);">2</div>
            <div class="box3" style="background-color: rgb(61, 130, 220);">3</div>

            <div class="box5" style="background-color: rgb(61, 100, 190);">5</div>
            <div class="box6" style="background-color: rgb(61, 90, 180)">6</div>

        <div class="main">
            <section class="sidebar"></section>
            <section class="content2"></section>
            <section class="sidebar"></section>
